<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Add your friend to the Whatsapp app</title>
</head>

<body>
<fieldset>
<legend>Adding friends to database</legend>
<form name="frmContact" method="POST" action="addFriend.php">
<p>
<label for="Name">Name: </label>
<input type="text" name="friend_name" id="friend_name">
</p>
<p>
<label for="DOB">Date of birth : </label>
<div class="fallbackDatePicker">    
    <span>
      <label for="month">Month: </label>
      <select id="month" name="month">
        <option selected value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </span>
      <label for="day"> Day: </label>
      <input type="number" name="day" id="day" min="1" max="31">
</div>    
<br>
<br>
<input type="submit" name="Submit" id="Submit" value="Submit">
</p>
</form>
</body>
